<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- 浏览器窗口 -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- 浏览器标题栏 -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#f1f5f9"/>
  <rect x="50" y="80" width="700" height="10" fill="#f1f5f9"/>
  
  <!-- 浏览器按钮 -->
  <circle cx="70" cy="70" r="6" fill="#ef4444"/>
  <circle cx="90" cy="70" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="70" r="6" fill="#10b981"/>
  
  <!-- 地址栏 -->
  <rect x="150" y="60" width="300" height="20" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="160" y="73" font-family="Arial, sans-serif" font-size="12" fill="#64748b">localhost:5173</text>
  
  <!-- 应用标题 -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">长文本转图片应用 📸</text>
  
  <!-- 输入区域 -->
  <rect x="100" y="160" width="600" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="14" fill="#64748b">输入您的长文本内容...</text>
  <text x="110" y="200" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">在这里输入需要转换为图片的文本内容，支持长文本智能分割</text>
  
  <!-- 风格选择 -->
  <text x="100" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">选择图片风格</text>
  
  <!-- 风格卡片 -->
  <rect x="100" y="320" width="90" height="60" rx="6" fill="#3b82f6" stroke="#2563eb"/>
  <text x="145" y="340" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">现代简约</text>
  <text x="145" y="355" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe" text-anchor="middle">✓ 已选择</text>
  
  <rect x="200" y="320" width="90" height="60" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="245" y="340" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">温馨治愈</text>
  
  <rect x="300" y="320" width="90" height="60" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="345" y="340" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">商务专业</text>
  
  <rect x="400" y="320" width="90" height="60" rx="6" fill="white" stroke="#e2e8f0"/>
  <text x="445" y="340" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">文艺清新</text>
  
  <!-- 生成按钮 -->
  <rect x="300" y="420" width="200" height="50" rx="25" fill="#10b981"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">🎨 生成图片</text>
  
  <!-- 功能特点 -->
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="12" fill="#64748b">✨ 智能分割 | 🎨 多种风格 | 📱 响应式设计 | ⚡ 实时预览</text>
  
  <!-- 装饰元素 -->
  <circle cx="680" cy="150" r="20" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="680" y="155" font-family="Arial, sans-serif" font-size="16" fill="#0ea5e9" text-anchor="middle">📸</text>
  
  <circle cx="120" cy="450" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">✨</text>
</svg>